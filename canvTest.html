<!DOCTYPE HTML>
<html>
<head>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <img id="test" src="assets/test.png" style="display: none;" />
</head>
<body bgcolor="#787878">
<canvas id="myCanvas" height="720" width="800" style="border:1px solid black;"></canvas>


<script type="text/javascript">

    
    var testSheet = document.getElementById('test');
    
    
    //initiate canvas
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.imageSmoothingEnabled = false;
	
    setTimeout(function() {
        ctx.drawImage(testSheet,16,16);
        var imgData = ctx.getImageData(0,0,16,16);
        var rowstring = '';
        for (var i=0; i<16; i++) {
            rowstring = '';
            
            for (var j=i*16*4; j<(i+1)*16*4; j+=4) {
                rowstring+=(imgData.data[j]+''+imgData.data[j+1]+''+imgData.data[j+2]+''+imgData.data[j+3]+' ');
            }
            console.log(rowstring);
        }
        console.log(imgData.data);
    },1000);
    
</script>
</html>
